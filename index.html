<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>长江水质监测系统</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* 完整CSS样式 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #eef2f7 0%, #dfe6e9 100%);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background: rgba(44, 62, 80, 0.9);
            color: white;
            text-align: center;
            padding: 20px 0;
            background-image: url('images/headback.jpg');
            background-size: cover;
            background-position: center;
            width: 100%;
        }

        h1 {
            font-size: 3em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        nav {
            background-color: #34495e;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #2c3e50;
        }

        .below-nav-container {
            background-image: url('images/bodyback.jpg');
            background-size: cover;
            background-position: center;
            width: 100%;
            padding: 20px 0;
            display: flex;
            justify-content: center;
        }

        /* 新的组合容器样式 */
        .combined-container {
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #map {
            height: 600px;
            margin-top: 20px;
            border: 2px solid #bdc3c7;
            background: rgba(255, 255, 255, 0.8);
        }

        .custom-tooltip {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #3388ff;
            border-radius: 5px;
            padding: 6px 10px;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .query-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .query-group {
            flex: 1;
            min-width: 200px;
        }

        .query-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            background: white;
        }

        .checkbox-group {
            display: flex;
            gap: 15px;
            padding: 8px 0;
            align-items: center;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        button.query-btn {
            background: #34495e;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
            align-self: flex-end;
        }

        button.query-btn:hover {
            background: #2c3e50;
        }

        /* 结果展示样式 */
        .result-container {
            margin-top: 20px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .data-table th,
        .data-table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .data-table th {
            background-color: #34495e;
            color: white;
        }

        .data-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <!-- 完整HTML结构 -->
    <header>
        <h1>长江水质查询</h1>
    </header>

    <nav>
        <ul>
            <li><a href="introduction.html">长江概况</a></li>
            <li><a href="method.html">检测方法</a></li>
            <li><a href="indicator.html">水质指标</a></li>
        </ul>
    </nav>

    <div class="below-nav-container">
        <!-- 新的组合容器 -->
        <div class="combined-container">
            <!-- 查询表单 -->
            <div class="query-container">
                <div class="query-group">
                    <select id="region">
                        <option value="upstream">长江上游</option>
                        <option value="midstream">长江中游</option>
                        <option value="downstream">长江下游</option>
                    </select>
                </div>
                <div class="query-group">
                    <select id="year">
                        <option value="2014">2014年</option>
                        <option value="2015">2015年</option>
                        <option value="2016">2016年</option>
                        <option value="2017">2017年</option>
                        <option value="2018">2018年</option>
                        <option value="2019">2019年</option>
                        <option value="2020">2020年</option>
                        <option value="2021">2021年</option>
                        <option value="2022">2022年</option>
                        <option value="2023">2023年</option>
                    </select>
                </div>
                <div class="query-group">
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" name="indicator" value="chlorophyll" checked>
                            叶绿素a
                        </label>
                        <label>
                            <input type="checkbox" name="indicator" value="transparency">
                            水体透明度
                        </label>
                        <label>
                            <input type="checkbox" name="indicator" value="sediment">
                            悬浮泥沙
                        </label>
                    </div>
                </div>
                <button class="query-btn" onclick="handleQuery()">立即查询</button>
            </div>

            <!-- 结果展示区域 -->
            <div class="result-container" id="resultBox">
                <table class="data-table" id="dataTable"></table>
            </div>

            <!-- 地图容器 -->
            <div id="map"></div>
        </div>
    </div>

    <!-- 完整JavaScript代码 -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // 水质数据集
        const waterData = {
            upstream: {
                2014: { chlorophyll: 3.605, transparency: 6.331, sediment: 7562.637 },
                2015: { chlorophyll: 4.649, transparency: 7.275, sediment: 9714.815 },
                2016: { chlorophyll: 3.901, transparency: 7.418, sediment: 9175.182 },
                2017: { chlorophyll: 4.462, transparency: 7.623, sediment: 5922.218 },
                2018: { chlorophyll: 3.665, transparency: 7.652, sediment: 6105.311 },
                2019: { chlorophyll: 4.264, transparency: 7.305, sediment: 7673.328 },
                2020: { chlorophyll: 4.452, transparency: 7.625, sediment: 7598.041 },
                2021: { chlorophyll: 5.039, transparency: 7.142, sediment: 9385.473 },
                2022: { chlorophyll: 4.131, transparency: 7.604, sediment: 5422.612 },
                2023: { chlorophyll: 4.814, transparency: 8.586, sediment: 6345.735 }
            },
            midstream: {
                2014: { chlorophyll: 4.256, transparency: 5.041, sediment: 5189.017 },
                2015: { chlorophyll: 4.951, transparency: 5.449, sediment: 3023.947 },
                2016: { chlorophyll: 4.895, transparency: 5.266, sediment: 5374.710 },
                2017: { chlorophyll: 5.199, transparency: 4.538, sediment: 3710.482 },
                2018: { chlorophyll: 4.947, transparency: 5.774, sediment: 7340.064 },
                2019: { chlorophyll: 5.071, transparency: 5.462, sediment: 6934.751 },
                2020: { chlorophyll: 5.164, transparency: 5.616, sediment: 3851.981 },
                2021: { chlorophyll: 5.450, transparency: 5.649, sediment: 8694.136 },
                2022: { chlorophyll: 5.352, transparency: 6.304, sediment: 4135.991 },
                2023: { chlorophyll: 5.153, transparency: 6.343, sediment: 3481.485 }
            },
            downstream: {
                2014: { chlorophyll: 5.159, transparency: 4.256, sediment: 11551.634 },
                2015: { chlorophyll: 5.097, transparency: 4.077, sediment: 11458.474 },
                2016: { chlorophyll: 5.178, transparency: 4.706, sediment: 11007.003 },
                2017: { chlorophyll: 5.493, transparency: 4.699, sediment: 8728.442 },
                2018: { chlorophyll: 5.599, transparency: 4.306, sediment: 8385.284 },
                2019: { chlorophyll: 5.476, transparency: 5.050, sediment: 8067.187 },
                2020: { chlorophyll: 5.413, transparency: 4.574, sediment: 7933.257 },
                2021: { chlorophyll: 5.490, transparency: 5.148, sediment: 8691.324 },
                2022: { chlorophyll: 5.409, transparency: 5.038, sediment: 8268.325 },
                2023: { chlorophyll: 5.652, transparency: 5.179, sediment: 8027.215 }
            }
        };

        // 查询处理函数
        function handleQuery() {
            const region = document.getElementById('region').value;
            const year = document.getElementById('year').value;
            const indicators = Array.from(document.querySelectorAll('input[name="indicator"]:checked'))
                .map(input => input.value);

            if (indicators.length === 0) {
                alert('请至少选择一个查询指标！');
                return;
            }

            const data = waterData[region][year];
            const regionName = document.getElementById('region').selectedOptions[0].text;

            // 生成表格内容
            let tableHTML = `
                <tr>
                    <th>监测区域</th>
                    <th>年份</th>
                    <th>监测指标</th>
                    <th>监测值</th>
                </tr>
            `;

            indicators.forEach(indicator => {
                tableHTML += `
                    <tr>
                        <td>${regionName}</td>
                        <td>${year}</td>
                        <td>${indicator === 'chlorophyll' ? '叶绿素a' : indicator === 'transparency' ? '水体透明度' : '悬浮泥沙'}</td>
                        <td>${data[indicator]}</td>
                    </tr>
                `;
            });

            document.getElementById('dataTable').innerHTML = tableHTML;
            document.getElementById('resultBox').style.display = 'block';
        }

        // 地图初始化
        var map = L.map('map').setView([35.0, 105.0], 4);
        L.tileLayer('http://webrd0{s}.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}', {
            subdomains: ['1', '2', '3', '4'],
            minZoom: 1,
            maxZoom: 19
        }).addTo(map);

        // 创建地图标记
        function createMarker(lat, lng, popupContent, url, color) {
            var customIcon = L.icon({
                iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-${color}.png`,
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34]
            });

            var marker = L.marker([lat, lng], { icon: customIcon }).addTo(map);
            marker.bindTooltip(popupContent, {
                permanent: true,
                direction: 'top',
                className: 'custom-tooltip'
            });

            marker.on('click', function () {
                window.location.href = url;
            });
        }

        // 添加三个标记点
        createMarker(29.00, 104.60, '长江上游', 'upstream.html', 'red');
        createMarker(30.58, 114.29, '长江中游', 'midstream.html', 'blue');
        createMarker(31.82, 118.78, '长江下游', 'downstream.html', 'green');
    </script>
</body>

</html>
